<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hidden Treasure â€“ Code Redemption</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0e0e0e;
      color: #ffffff;
      padding: 2rem;
      max-width: 420px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }

    input {
      background: #1e1e1e;
      color: #fff;
    }

    button {
      background: #3b82f6;
      color: white;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .message {
      margin-top: 1rem;
      padding: 1rem;
      background: #1e1e1e;
      border-radius: 6px;
      min-height: 3rem;
    }
  </style>
</head>
<body>

  <h1>Enter Code</h1>

  <input
    id="codeInput"
    type="text"
    placeholder="Enter code"
    autocomplete="off"
  />

  <button id="redeemBtn">Redeem</button>

  <div id="message" class="message"></div>

  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // ðŸ”‘ Supabase config
    const SUPABASE_URL = 'https://neqhpxtsnsfutgsmydlb.supabase.co';
    const SUPABASE_PUBLISHABLE_KEY = 'sb_publishable_iL7ce1l87I02ZKsIsrkVOA_4rWnFoBR';

    // IMPORTANT: use a different variable name
    const supabaseClient = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_PUBLISHABLE_KEY
    );

    const codeInput = document.getElementById('codeInput');
    const redeemBtn = document.getElementById('redeemBtn');
    const messageBox = document.getElementById('message');

    function showMessage(text) {
      messageBox.textContent = text;
    }

    async function ensureAnonymousSession() {
      // Safe to call every time
      await supabaseClient.auth.signInAnonymously();
    }

    redeemBtn.addEventListener('click', async () => {
      const code = codeInput.value.trim();

      if (!code) {
        showMessage('Please enter a code.');
        return;
      }

      redeemBtn.disabled = true;
      showMessage('Checking codeâ€¦');

      try {
        await ensureAnonymousSession();

        const { data, error } = await supabaseClient.rpc(
          'redeem_code',
          { p_code_string: code }
        );

        if (error) {
          console.error(error);
          showMessage('Something went wrong.');
        } else {
          showMessage(data.message);
        }

      } catch (err) {
        console.error(err);
        showMessage('Unexpected error.');
      }

      redeemBtn.disabled = false;
    });
  </script>

</body>
</html>
